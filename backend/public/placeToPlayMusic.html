<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Now Playing</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #fff;
      }
      .album-art {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
      }
      .progress-bar {
        height: 5px;
        background-color: #1db954;
      }
      .progress-container {
        background-color: #333;
        height: 5px;
      }
      .control-btn {
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
        margin: 0 10px;
      }
      .control-btn:hover {
        color: #1db954;
      }
      .queue-section {
        max-height: 300px;
        overflow-y: auto;
        border-top: 1px solid #333;
        padding-top: 1rem;
      }
      .queue-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid #333;
      }
      .queue-item:last-child {
        border-bottom: none;
      }
      .queue-item img {
        width: 50px;
        height: 50px;
        border-radius: 5px;
      }
      .queue-info {
        flex-grow: 1;
        margin-left: 1rem;
      }
      .queue-add-btn,
      .queue-remove-btn {
        background-color: #1db954;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
      }
      .queue-add-btn:hover,
      .queue-remove-btn:hover {
        background-color: #17a347;
      }
      .queue-remove-btn {
        background-color: #d9534f;
      }
      .queue-remove-btn:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <!-- Album Art -->
      <div class="mb-4">
        <img src="https://via.placeholder.com/400" alt="Album Art" class="album-art" />
      </div>

      <!-- Song Info -->
      <div class="text-center mb-4">
        <h3 class="mb-1">Song Title</h3>
        <p class="mb-0 text-muted">Artist Name</p>
      </div>

      <!-- Progress Bar -->
      <div class="w-75 mb-3">
        <div class="d-flex justify-content-between mb-1">
          <span class="small">0:45</span>
          <span class="small">3:30</span>
        </div>
        <div class="progress-container">
          <div class="progress-bar" style="width: 30%"></div>
        </div>
      </div>

      <!-- Controls -->
      <div class="d-flex align-items-center justify-content-center mb-4">
        <i class="bi bi-skip-start-fill control-btn"></i>
        <i class="bi bi-play-circle-fill control-btn" style="font-size: 2.5rem"></i>
        <i class="bi bi-skip-end-fill control-btn"></i>
      </div>

      <!-- Up Next Section -->
      <div class="w-75 queue-section">
        <h5 class="mb-3">Up Next</h5>
        <div id="queue-list">
          <!-- Queue items will be dynamically generated -->
        </div>
      </div>

      <!-- Song Suggestions -->
      <div class="w-75 queue-section mt-4">
        <h5 class="mb-3">Add Songs to Queue</h5>
        <div id="suggestions-list">
          <!-- Suggested songs dynamically rendered here -->
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Mock data for suggestions
      const suggestions = [
        {
          id: 1,
          title: 'Song Title 1',
          artist: 'Artist 1',
          albumArt: 'https://via.placeholder.com/50',
        },
        {
          id: 2,
          title: 'Song Title 2',
          artist: 'Artist 2',
          albumArt: 'https://via.placeholder.com/50',
        },
        {
          id: 3,
          title: 'Song Title 3',
          artist: 'Artist 3',
          albumArt: 'https://via.placeholder.com/50',
        },
      ];

      const queue = [];

      // Render song suggestions
      const renderSuggestions = () => {
        const suggestionsList = document.getElementById('suggestions-list');
        suggestionsList.innerHTML = '';
        suggestions.forEach((song) => {
          const songItem = `
                    <div class="queue-item">
                        <img src="${song.albumArt}" alt="Album Cover">
                        <div class="queue-info">
                            <p class="mb-0">${song.title}</p>
                            <small>${song.artist}</small>
                        </div>
                        <button class="queue-add-btn" onclick="addToQueue(${song.id})">Add to Queue</button>
                    </div>
                `;
          suggestionsList.innerHTML += songItem;
        });
      };

      // Render the queue
      const renderQueue = () => {
        const queueList = document.getElementById('queue-list');
        queueList.innerHTML = '';
        queue.forEach((song, index) => {
          const queueItem = `
                    <div class="queue-item">
                        <img src="${song.albumArt}" alt="Album Cover">
                        <div class="queue-info">
                            <p class="mb-0">${song.title}</p>
                            <small>${song.artist}</small>
                        </div>
                        <button class="queue-remove-btn" onclick="removeFromQueue(${index})">Remove</button>
                    </div>
                `;
          queueList.innerHTML += queueItem;
        });
      };

      // Add song to queue
      const addToQueue = (id) => {
        const song = suggestions.find((s) => s.id === id);
        if (song) {
          queue.push(song);
          renderQueue();
        }
      };

      // Remove song from queue
      const removeFromQueue = (index) => {
        queue.splice(index, 1);
        renderQueue();
      };

      // Initial render
      renderSuggestions();
    </script>
  </body>
</html>
