<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Account Header -->
        <div class="text-center mb-5">
            <h1 class="fw-bold">Your Account</h1>
            <p class="text-muted">Manage your playlists, upload audio, and stay connected to the feed!</p>
        </div>

        <!-- Playlists Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Your Playlists</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">No playlists created yet!</li>
                    <!-- Dynamic playlist items can be added here -->
                </ul>
            </div>
        </div>

        <!-- Audio Upload Section -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <h2 class="h5 mb-0">Upload Audio</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="audioFile" class="form-label">Choose an audio file</label>
                        <input type="file" class="form-control" id="audioFile" accept="audio/*">
                    </div>
                    <button type="button" class="btn btn-primary w-100">Upload Audio</button>
                </form>
            </div>
        </div>

        <!-- Music File Upload Section -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h2 class="h5 mb-0">Upload Music Files</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="musicFile" class="form-label">Choose a music file</label>
                        <input type="file" class="form-control" id="musicFile" accept=".mp3,.wav,.flac">
                    </div>
                    <button type="button" class="btn btn-success w-100">Upload Music</button>
                </form>
            </div>
        </div>

        <!-- Go to Feed Button -->
        <div class="text-center">
            <button type="button" class="btn btn-outline-primary btn-lg">Go to Feed</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
